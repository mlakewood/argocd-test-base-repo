apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: front-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
        - name: front-app
          image: front-app
          command: ["venv/bin/python", "-m", "flask", "--app", "front_app", "run", "-h", "0.0.0.0", "-p", "5000"]
          ports:
            - containerPort: 5000